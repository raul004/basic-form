<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Create an Account</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create an Account</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Digite your username">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite your e-mail">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Digite you password">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password-confirmation">Password Confirmation</label>
                <input type="password" id="password-confirmation" placeholder="Digite your password again">
                <i class="fa-solid fa-circle-exclamation"></i>
                <i class="fa-solid fa-circle-check"></i>
                <small>Error Message</small>
            </div>

            <button type="submit">Send</button>
        </form>
    </div>

    <script src="https://kit.fontawesome.com/c281042b15.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
